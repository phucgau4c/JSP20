<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2</title>
</head>
<body>
    <form class="formlogin">
        <h1>Brand</h1>
        <label for="user"> User Name</label>
        <input id="user" type="text" name="" placeholder="User name">
        <label for="E-mail">E-mail</label>
        <input id="E-mail" type="text" name="" placeholder="E-mail">
        <label for="Pw">Password</label>
        <input id="Pw" type="password" name="" placeholder="Password">
        <label for="cpw">Confirm password</label>
        <input id="cpw" type="password" name="" placeholder="Confirm password">
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
